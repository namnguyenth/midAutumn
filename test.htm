<!DOCTYPE html>
<html>
  <head>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script>
      function taoBanDo() {
        // Loading Google Maps
        var num = new google.maps.LatLng(51.528663, -0.173171);
        var myOptions = {
          zoom: 16,
          center: num,
          mapTypeId: google.maps.MapTypeId.HYBRID,
        };
        var mymap = new google.maps.Map(
          document.getElementById("d1"),
          myOptions
        );
        var marker = new google.maps.Marker({
          position: num,
          map: mymap,
          title: "Ban do cua toi",
        });
      }

      function layVitri() {
        navigator.geolocation.getCurrentPosition(function (p) {
          alert(
            "vi do=" + p.coords.latitude + " kinh do=" + p.coords.longitude
          );
        });
      }
    </script>
  </head>
  <body onload="taoBanDo()">
    <div
      id="d1"
      style="border: 1px solid red; width: 600px; height: 400px"
    ></div>
    <hr />

    <button onclick="layVitri()">Lay vi tri</button>
  </body>
</html>
