<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8a0252abf2.js"></script>
    <link rel="stylesheet" href="midAutumn.css" />
  </head>
  <body>
    <section>
      <header>
        <div class="logo">
          <img src="images/h_logo_bg.png" alt="" />
        </div>
      </header>
    </section>
    <section>
      <div class="cover">
        <!-- background  -->
        <div class="background">
          <img src="images/s1_bg.jpg" alt="" />
        </div>
        <!-- lantern  -->
        <div class="lantern-left-l">
          <img src="images/lantern_b.png" alt="" />
        </div>
        <div class="lantern-left-s">
          <img src="images/lantern_b.png" alt="" />
        </div>
        <div class="lantern-right-l">
          <img src="images/lantern_b.png" alt="" />
        </div>
        <div class="lantern-right-s">
          <img src="images/lantern_b.png" alt="" />
        </div>
        <!-- form  -->
        <input type="text" name="" id="name" placeholder="Họ và tên" />
        <input type="text" name="" id="phone" placeholder="Số điện thoại" />
        <input type="text" name="" id="email" placeholder="Email" />
        <select name="" id="textbox">
          <option value="">Trăng vàng thượng hạng</option>
        </select>
        <button><p>ĐĂNG KÍ NGAY</p></button>
        <!-- cloud  -->
        <div class="cloud-left">
          <img src="images/s1_may_l.png" alt="" />
        </div>
        <div class="cloud-right">
          <img src="images/s1_may_r.png" alt="" />
        </div>
        <!-- box  -->
        <div class="box">
          <img src="images/s1_hopqua.png" alt="" />
        </div>
      </div>
    </section>
    <section>
      <div class="quote">
        <div class="background">
          <img src="images/s2_bg.jpg" alt="">
        </div>
      </div>
    </section>
    <section>
      <div class="s3">
        <div class="background">
          <img src="images/s3_bg.jpg" alt="">
        </div>
        <div class="product-left">
          <img src="images/s3_pd_l.png" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
