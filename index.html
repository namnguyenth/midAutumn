<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8a0252abf2.js"></script>
    <link rel="stylesheet" href="ma.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <!-- laptop  -->
    <section class="laptop">
      <section>
        <header>
          <div class="logo">
            <img src="images/h_logo_bg.png" alt="" />
          </div>
        </header>
      </section>
      <section>
        <div class="cover">
          <!-- background  -->
          <div class="background">
            <img src="images/s1_bg.jpg" alt="" />
          </div>
          <!-- lantern  -->
          <div class="lantern-left-l">
            <img src="images/lantern_b.png" alt="" />
          </div>
          <div class="lantern-left-s">
            <img src="images/lantern_b.png" alt="" />
          </div>
          <div class="lantern-right-l">
            <img src="images/lantern_b.png" alt="" />
          </div>
          <div class="lantern-right-s">
            <img src="images/lantern_b.png" alt="" />
          </div>
          <!-- form  -->
          <input type="text" name="" id="name" placeholder="Họ và tên" />
          <input type="text" name="" id="phone" placeholder="Số điện thoại" />
          <input type="text" name="" id="email" placeholder="Email" />
          <select name="" id="textbox">
            <option value="">Trăng vàng thượng hạng</option>
          </select>
          <button><p>ĐĂNG KÍ NGAY</p></button>
          <!-- cloud  -->
          <div class="cloud-left">
            <img src="images/s1_may_l.png" alt="" />
          </div>
          <div class="cloud-right">
            <img src="images/s1_may_r.png" alt="" />
          </div>
          <!-- box  -->
          <div class="box">
            <img src="images/s1_hopqua.png" alt="" />
          </div>
        </div>
      </section>
      <section>
        <div class="quote">
          <div class="background">
            <img src="images/s2_bg.jpg" alt="" />
          </div>
        </div>
      </section>
      <section>
        <div class="s3">
          <img src="images/s3_bg.jpg" alt="" />
          <div class="product-left">
            <img src="images/s3_pd_l.png" alt="" />
          </div>
          <div class="product-right">
            <img src="images/s3_pd_r.png" alt="" />
          </div>
        </div>
      </section>
      <section>
        <div class="s4">
          <img src="images/s4_bg.jpg" alt="" />
          <div class="product-left">
            <img src="images/s4_pd_l.png" alt="" />
          </div>
          <div class="product-center">
            <img src="images/s4_pd_r.png" alt="" />
          </div>
          <div class="product-right">
            <img src="images/s4_pd_c.png" alt="" />
          </div>
        </div>
      </section>
      <section>
        <div class="s5">
          <img src="images/s5_bg.jpg" alt="" />
          <div class="product-left">
            <img src="images/s5_pd_l.png" alt="" />
          </div>
          <div class="product-right">
            <img src="images/s5_pd_r.png" alt="" />
          </div>
        </div>
      </section>
      <section>
        <div class="s6">
          <div class="background">
            <img src="images/s6_bg.jpg" alt="" />
          </div>
          <!-- form  -->
          <input type="text" name="" id="bot-name" placeholder="Họ và tên" />
          <input
            type="text"
            name=""
            id="bot-phone"
            placeholder="Số điện thoại"
          />
          <input type="text" name="" id="bot-email" placeholder="Email" />
          <select name="" id="bot-textbox">
            <option value="">Trăng vàng thượng hạng</option>
          </select>
          <button><p>ĐĂNG KÍ NGAY NHẬN TƯ VẤN MIỄN PHÍ</p></button>
        </div>
      </section>
      <section>
        <footer>
          <p>www.visiongift.vn</p>
        </footer>
      </section>
    </section>

    <!-- mobile  -->
    <section class="mobile">
      <section>
        <header>
          <div class="logo">
            <img src="images/h_logo_bg.png" alt="" />
          </div>
        </header>
      </section>
      <!-- m.cover -->
      <section>
        <div class="cover">
          <!-- background  -->
          <div class="background">
            <img src="images/s1_bg_m.jpg" alt="" />
          </div>
        </div>
      </section>
      <!-- m.quote -->
      <section>
        <div class="quote">
          <div class="background">
            <img src="images/s2_bg_m.jpg" alt="" />
          </div>
        </div>
      </section>
      <!-- m.s3  -->
      <section>
        <div class="s3">
          <img src="images/s3_bg_m.jpg" alt="" />
        </div>
      </section>
      <!-- m.s4  -->
      <section>
        <div class="s4">
          <img src="images/s4_bg_m.jpg" alt="" />
        </div>
      </section>
      <!-- m.s5 -->
      <section>
        <div class="s5">
          <img src="images/s5_bg_m.jpg" alt="" />
        </div>
      </section>
      <!-- m.s6  -->
      <section>
        <div class="s6">
          <div class="background">
            <img src="images/s6_bg_m.jpg" alt="" />
          </div>
          <!-- form  -->
          <input type="text" name="" id="bot-name" placeholder="Họ và tên" />
          <input
            type="text"
            name=""
            id="bot-phone"
            placeholder="Số điện thoại"
          />
          <input type="text" name="" id="bot-email" placeholder="Email" />
          <select name="" id="bot-textbox">
            <option value="">Trăng vàng thượng hạng</option>
          </select>
          <button><p>ĐĂNG KÍ NGAY NHẬN TƯ VẤN MIỄN PHÍ</p></button>
        </div>
        <div class="infor">
          <img src="images/f-hotline.png" alt="" />
        </div>
      </section>

      <!-- footer  -->
      <section>
        <img src="images/f_bg.jpg" alt="" width="100%" />
      </section>
      <section style="width: 100%;">
        <div class="circle">
          <a href="" style="width: 100%;">
            <i class="fab fa-facebook-messenger"></i>
          </a>
        </div>
      </section>
    </section>
  </body>
</html>
